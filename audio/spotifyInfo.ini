[Rainmeter]
Update=1000

[VARIABLES]
p = Spotify

[styleTitle]
StringAlign=Left
StringStyle=Bold
StringEffect=Shadow
FontColor=255,255,255,255
FontEffectColor=0,0,0,50
FontFace=Trebuchet MS
FontSize=25
AntiAlias=1

[styleArtist]
StringAlign=Left
StringEffect=Shadow
FontColor=255,255,255,255
FontEffectColor=0,0,0,50
FontFace=Trebuchet MS
FontSize=15
AntiAlias=1

[MeasureTitle]
Measure=NowPlaying
PlayerName=#p#
PlayerType=TITLE

[MeasureArtist]
Measure=NowPlaying
PlayerName=#p#
PlayerType=Artist

[MeterTitle]
Meter=String
MeterStyle=styleTitle
MeasureName=MeasureTitle
X=5
Y=0
W=450
H=20
Text="%1"

[MeterArtist]
Meter=String
MeterStyle=styleArtist
MeasureName=MeasureArtist
X=0
Y=35
W=400
H=25
Text="%1"
